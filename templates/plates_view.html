<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectare Plăcuțe Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">📷 Detectare Plăcuțe Auto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Acasă</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h4 class="mt-5">🔍 Numere detectate</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Număr</th>
                    <th>Timestamp</th>
                    <th>Acțiune</th>
                </tr>
            </thead>
            <tbody id="platesTable"></tbody>
        </table>
    </div>
    
    <script>
        async function loadPlates() {
            let response = await fetch("/get_plates");
            let plates = await response.json();
            let tableBody = document.getElementById("platesTable");

            tableBody.innerHTML = ""; 

            plates.forEach(plate => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${plate[0]}</td>
                    <td>${plate[1]}</td>
                    <td>${plate[2]}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deletePlate(${plate[0]})">🗑️ Șterge</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deletePlate(id) {
            if (confirm("Ești sigur că vrei să ștergi acest număr?")) {
                let response = await fetch(`/delete_plate/${id}`, { method: "DELETE" });
                let result = await response.json();
                if (result.success) {
                    alert("Numărul a fost șters!");
                    loadPlates(); 
                } else {
                    alert("Eroare la ștergere!");
                }
            }
        }
        window.onload = loadPlates;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
